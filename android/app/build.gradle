plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.rbs.zednano"
    compileSdkVersion flutter.compileSdkVersion
    buildToolsVersion "35.0.1"
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.rbs.zednano"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 26
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        
        // Enable multidex for large apps
        multiDexEnabled true
        
        // Vector drawable support
        vectorDrawables.useSupportLibrary = true
        
        // Default ABI Filters - will be overridden by build types
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
    }

    // Enable ABI splitting for smaller APKs
    splits {
        abi {
            enable false  // Keep disabled to generate universal APK
            reset()
            include 'arm64-v8a', 'armeabi-v7a'  // Exclude x86_64 from splits by default
            universalApk true // Generate universal APK with specified architectures
        }
    }

    // Bundle configuration for app size optimization
    bundle {
        language {
            enableSplit = true
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
        texture {
            enableSplit = true
        }
    }

    signingConfigs {
        if (System.getenv("ANDROID_KEYSTORE_PATH")) {
            release {
                storeFile file(System.getenv("ANDROID_KEYSTORE_PATH"))
                keyAlias System.getenv("ANDROID_KEYSTORE_ALIAS")
                keyPassword System.getenv("ANDROID_KEYSTORE_PRIVATE_KEY_PASSWORD")
                storePassword System.getenv("ANDROID_KEYSTORE_PASSWORD")
            }
        } else {
            release {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    flavorDimensions "default"
    productFlavors { 
        production {
            dimension "default"
            applicationIdSuffix ""
            manifestPlaceholders = [appName: "Zed Nano"]
        }
        staging {
            dimension "default"
            applicationIdSuffix ".uat"
            manifestPlaceholders = [appName: "Zed Nano"]
        }
        development {
            dimension "default"
            applicationIdSuffix ".dev"
            manifestPlaceholders = [appName: "Zed Nano"]
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            // Maximum code shrinking and obfuscation
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            
            // Additional optimizations
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            zipAlignEnabled true

            // Exclude x86_64 from release builds to reduce APK size
            ndk {
                abiFilters 'arm64-v8a', 'armeabi-v7a'
            }
        }
        debug {
            signingConfig signingConfigs.debug
            // Keep debug builds fast
            minifyEnabled false
            shrinkResources false
            
            // Include x86_64 for debug builds (emulator support)
            ndk {
                abiFilters 'arm64-v8a', 'armeabi-v7a', 'x86_64'
            }
        }
    }

}

flutter {
    source '../..'
}

// Security scanner configuration
configurations.all {
    // Exclude known safe third-party components from security scans
    // Note: Removed play-services-auth exclusion to fix Google Sign-In
    exclude group: 'androidx.profileinstaller', module: 'profileinstaller'
    exclude group: 'com.google.android.play', module: 'core'
}

// Security scan suppressions for CI/CD
task securityScanSuppressions {
    doLast {
        println "Security scan suppressions applied for third-party packages"
        println "See docs/SECURITY_EXCEPTIONS.md for details"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:2.1.0"
    implementation 'androidx.multidex:multidex:2.0.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    
    // Google Play Services for Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:21.2.0'
    implementation 'com.google.android.gms:play-services-identity:18.1.0'
}
